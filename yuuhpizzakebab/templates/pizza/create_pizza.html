{% extends "base.html" %}

{% block js %}
{% endblock %}

{% block main %}
<html lang="en">
  <body>
    <div class="container">
      <div class="starter-template">
        <h1>Create New Pizza</h1>
      </div>

      <div>
        <form action="" method="post">
            <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="pizza_name">
            </div>

            <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" name="pizza_price">
            </div>

            <div class="form-group">
            <label>Image URL</label>
            <input type="url" class="form-control" name="pizza_image_url">
            </div>

            {% for t in available_toppings %}
                <input id="{{ t.id }}" type="checkbox" name="toppings" value="{{ t.id }}" />
                <label for="{{ t.id }}">{{ t.name }}</label>
                <br />
            {% endfor %}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
  </body>
</html>
{% endblock %}
