{% extends "base.html" %}

{% block js %}
{% endblock %}

{% block main %}
<html lang="en">
  <body>
    <div class="container">
      <div class="yuuh-pizza-kebab">
        <h1>Drinks</h1>
        <br>
            <div class="row">
                {% for d in drinks %}
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                        <img src="{{ d.image_url }}" alt="{{ d.name }}">
                        <div class="caption">
                            <h3>{{ d.name }}</h3>
                            <br>
                            <h4>{{ d.price }}</h4>
                            <br>
                            <p>
                                <div class="btn-group btn-group-justified">
                                    <a href="{{ url_for('select_drink', drink_id=d.id) }}" class="btn btn-primary" role="button">Order</a>

                                    {% if session.is_admin %}
                                        <a href="{{ url_for('edit_drink', drink_id=d.id) }}" class="btn btn-primary" role="button">Edit</a>
                                        <a href="{{ url_for('delete_drink', drink_id=d.id) }}" class="btn btn-primary" role="button">Delete</a>
                                    {% endif %}
                                </div>
                            </p>
                        </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
