{% extends "base.html" %}

{% block js %}
{% endblock %}

{% block main %}
<html lang="en">
  <body>
    <div class="container">
      <div class="starter-template">
        <h1>{{ drink.name }}</h1>
      </div>

      <div>
        <form action="" method="post">
            <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="drink_name" value="{{ drink.name }}">
            </div>

            <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" name="drink_price" value="{{ drink.price_without_dollar_sign() }}">
            </div>

            <div class="form-group">
            <label>Image URL</label>
            <input type="url" class="form-control" name="drink_image_url" value="{{ drink.image_url }}">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
{% endblock %}
