{% extends "base.html" %}

{% block js %}
{% endblock %}

{% block main %}
<html lang="en">
  <body>
    <div class="container">
      <div class="starter-template">
        <h1>{{ topping.name }}</h1>
      </div>

      <div>
        <form action="" method="post">
            <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="topping_name" value="{{ topping.name }}">
            </div>

            <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" name="topping_price" value="{{ topping.price_without_dollar_sign() }}">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
{% endblock %}
