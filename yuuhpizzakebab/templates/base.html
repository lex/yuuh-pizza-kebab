<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">

    <title>{% block title %}Yuuh Pizza Kebab{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/favicon.ico">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link href="/static/css/yuuhpizzakebab.css" rel="stylesheet">

    <!-- Rather use `less.js` to dynamically compile your `stylesheet/less` files? -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>
    <script>
        window.less || document.write('<script src="/static/js/less.js">\x3C/script>')
    </script>

</head>

<body>
    {% include "navbar.html" %}
    <a href="https://github.com/lex/yuuh-pizza-kebab"><img style="position: absolute; top: 0; left: 0; border: 0; z-index: 9999;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

    <div id="main" role="main">
        <div class="contanier">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div>
                        {% for category, message in messages %}
                            <div class="alert {{ category }} fade in">
                                <p class="text-center">{{ message }}</p>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>

        {% block main %}{% endblock %}
    </div>

    <!-- JavaScript at the bottom for fast page loading -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
    <!-- Additional JavaScript libraries and plugins... -->
    {% block js %}
    {% endblock %}

</body>

</html>
